<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class='mdl-layout__container has-scrolling-header'>
        <div class='demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded' data-upgraded=",MaterialLayout">
            <main class="demo-main mdl-layout__content">
                <div class="demo-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                        <h1>Guess the number</h1>
                        <h4>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.
                            We'll tell you if your guess was too high or too low.
                            </h3>
                            <p id='guessNum' class='mdl-card__subtitle-text'>Guess a number:</p>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="numInput">
                                <label class="mdl-textfield__label " for="numInput ">Number...</label>
                                <span class="mdl-textfield__error ">Input is not a number!</span>
                            </div>
                            <button id='guessNumBtn' onclick="guessNumber()" class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary'>Guess</button>
                            <button id="reset" onclick="reset() " class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent'>Reset</button>
                            <p id="prevGuesses"></p>
                            <p id='wrongCorrect'></p>
                            <p id="highLow"></p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script/script.js "></script>
    <link rel="stylesheet " href="https://fonts.googleapis.com/icon?family=Material+Icons ">
    <link rel="stylesheet " href="https://code.getmdl.io/1.3.0/material.blue-red.min.css " />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js "></script>
</body>

</html>
